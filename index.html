<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://images.squarespace-cdn.com/content/v1/5d3f314d8100d400013ce08b/1569224995797-2VHI3AF81MOFR6LJAVSM/Code+Blue.png"
      type="image/png"
    />
    <title>FRANDEV</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <
  </head>
  <body>
    <div class="pixelated-background"></div>
    <div class="floating-pixels" id="floatingPixels"></div>

    <div class="container">
      <header>
        <h1 class="font-pixel">Francisco Arias</h1>
        <div class="profile-image-container">
          <img
            src="img/Francisco_1.jpg"
            alt="Mi foto de perfil"
            class="profile-image"
          />
        </div>
        <p class="font-mono">Desarrollo • Diseño • Creatividad</p>

        <nav class="nav-menu">
          <a href="#" class="nav-item pixelated-border" data-section="sobreMi">
            <i data-lucide="user" class="nav-icon"></i>
            <span class="font-pixel">Sobre mí</span>
          </a>
          <a
            href="#"
            class="nav-item pixelated-border"
            data-section="proyectos"
          >
            <i data-lucide="code" class="nav-icon"></i>
            <span class="font-pixel">Proyectos</span>
          </a>
          <a
            href="#"
            class="nav-item pixelated-border"
            data-section="habilidades"
          >
            <i data-lucide="zap" class="nav-icon"></i>
            <span class="font-pixel">Habilidades</span>
          </a>
          <a href="#" class="nav-item pixelated-border" data-section="contacto">
            <i data-lucide="mail" class="nav-icon"></i>
            <span class="font-pixel">Contacto</span>
          </a>
        </nav>
      </header>

      <main>
        <article class="project-detail" id="mainContent">
          <a href="index.html" class="back-link font-pixel">
            

         
        </article>
      </main>
      <button
        id="themeToggle"
        class="theme-toggle pixelated-border floating-theme-btn"
      >
        <i data-lucide="sun" class="theme-icon"></i>
      </button>

      <footer>
        <p class="font-mono">© 2025. Ningun derecho reservado.</p>
      </footer>
    </div>

    <script src="index.js"></script>
    <script src="proyecto.js"></script>
    <script>
      const content = {
        proyectos: `
      <h1 class="font-pixel">Mis Proyectos</h1>
      <p class="font-mono">Aquí se muestran todos los proyectos que he realizado.</p>
      <!-- Aquí podrías poner un listado dinámico o contenido como el que ya tienes -->
    `,
        sobreMi: `
      <h1 class="font-pixel">Sobre Mí</h1>
      <p class="font-mono">Soy Francisco Arias, un apasionado por el desarrollo, diseño y creatividad.</p>
    `,
        habilidades: `
      <h1 class="font-pixel">Habilidades</h1>
      <ul class="font-mono">
        <li>JavaScript</li>
        <li>HTML/CSS</li>
        <li>React</li>
        <li>Diseño Pixel Art</li>
      </ul>
    `,
        contacto: `
      <h1 class="font-pixel">Contacto</h1>
      <p class="font-mono">Puedes escribirme a francisco@example.com</p>
    `,
      };

      const navItems = document.querySelectorAll(".nav-item");
      const mainContent = document.getElementById("mainContent");

      function cambiarSeccion(seccion) {
        mainContent.innerHTML = content[seccion];
      }

      navItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const seccion = item.getAttribute("data-section");
          cambiarSeccion(seccion);
        });
      });

      // Mostrar sección por defecto al cargar
      cambiarSeccion("proyectos");
    </script>
  </body>
</html>
